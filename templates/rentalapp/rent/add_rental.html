{% extends "rentalapp/base.html" %}

{% block title %}Dodaj nowy wynajem{% endblock %}

{% block content %}
    <div class="container mt-4">
        <h2 class="mb-4">Dodaj nowy wynajem</h2>

        <form method="post">
            {% csrf_token %}

            <div class="mb-3">
                <label for="{{ form.name.id_for_label }}" class="form-label">Nazwa wynajmu:</label>
                {{ form.name }}
            </div>

            <div class="mb-3 d-flex justify-content-between align-items-center">
                <label for="{{ form.company.id_for_label }}" class="form-label mb-0">Firma:</label>
                <a href="{% url 'rentalapp:add_company' %}" class="btn btn-outline-primary btn-sm ms-3">
                    <i class="fa fa-plus"></i> Dodaj nową firmę
                </a>
            </div>
            <div class="mb-3">
                {{ form.company }}
            </div>

            <div class="mb-3">
                <label for="{{ form.start_date.id_for_label }}" class="form-label">Data rozpoczęcia:</label>
                {{ form.start_date }}
            </div>

            <div class="mb-3">
                <label for="{{ form.end_date.id_for_label }}" class="form-label">Data zakończenia:</label>
                {{ form.end_date }}
            </div>

            <div class="mb-3">
                <label for="{{ form.monthly_price.id_for_label }}" class="form-label">Cena za miesiąc (zł):</label>
                {{ form.monthly_price }}
            </div>

            <button type="submit" class="btn btn-success">Zapisz wynajem</button>
            <a href="{% url 'rentalapp:rent' %}" class="btn btn-secondary">Anuluj</a>
        </form>
    </div>
{% endblock %}
