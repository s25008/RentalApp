{% extends 'rentalapp/base.html' %}
{% load static %}

{% block title %}Edytuj przedmiot: {{ item.name }}{% endblock title %}

{% block content %}
    <div class="container mt-3">
        <h3>Edytuj przedmiot: {{ item.name }}</h3>
        <form method="POST">
            {% csrf_token %}
            {{ form.as_p }}
            <button type="submit" class="btn btn-success">Zapisz</button>
            <a href="{% url 'rentalapp:warehouse_manager' %}" class="btn btn-secondary">Anuluj</a>
        </form>
    </div>
{% endblock content %}
